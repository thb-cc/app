<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zufälliges Bild aus S3</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
          rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f6f8;
            font-family: 'Inter', sans-serif;
        }

        .container {
            background: white;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            color: #222;
        }

        .count {
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #666;
        }

        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.2s ease;
        }

        .button:hover {
            background: #1e4ed8;
        }

        footer {
            margin-top: 16px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Zufälliges Bild aus S3</h1>

    <div class="count">
        Anzahl der Bilder im Bucket:
        <b th:text="${count}"></b>
    </div>

    <img th:src="'data:image/jpeg;base64,' + ${image}"
         alt="Zufälliges Bild aus S3"/>

    <div>
        <a class="button" href="/">Neues Bild anzeigen</a>
    </div>

    <footer>
        AWS S3 · Spring Boot · Thymeleaf
    </footer>

</div>

</body>
</html>
